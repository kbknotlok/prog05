<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			 $(document).ready( function() {
				$("#insert").click( function() {
					var name=$("#name").val();
					var email=$("#email").val();
					var mobile=$("#mobile").val();                
					var dataString=
						 "name="+name
						+"&email="+email
						+"&mobile="+mobile
						+"&insert=";
					if(   $.trim(mobile).length>0 
						& $.trim(email).length>0 
						& $.trim(mobile).length>0) {
							$.ajax( {
								type: "POST",
								url: "http://csis.svsu.edu/~kbkovac/cis355/prog05/create.php",
								data: dataString,
								crossDomain: true,
								cache: false,
								beforeSend: function(){ $("#insert").val('Connecting...');},
								success: function(data){ location.href = "index.html"; }
							});
						}
				});
			});
    </script>
	<body>
        <div class="container">
            <div class="span10 offset1">
                <div class="row">
                    <h3>Create a Customer</h3>
                </div>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input id="name" type="text" placeholder="Name" value="" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Email Address</label>
                        <div class="controls">
                            <input id="email" type="text" placeholder="Email Address" value="" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Mobile Number</label>
                        <div class="controls">
                            <input id="mobile" type="text" placeholder="Mobile Number" value="" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="button" id="insert" class="btn btn-success" value="Create"/>
						<a class="btn" href="index.html">Back</a>
                    </div>
                </form>
            </div>
        </div> <!-- /container -->
    </body>
</html>
