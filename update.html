<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			function getID() {
				id = window.location.search.substring(1);
				id = id.split("=");
				return id[1];
			}
			
			var id = getID();
    
			function retrievePage() {
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						document.getElementById("body").innerHTML = xhttp.responseText;
					}
				};
				
				xhttp.open("GET", "http://csis.svsu.edu/~kbkovac/cis355/prog05/update.php?id=" + id, true);
				xhttp.send();
			}
			
			$(document).ready( function() {
				$("#update").click( function() {
					var name=$("#name").val();
					var email=$("#email").val();
					var mobile=$("#mobile").val();
					var dataString=
						 "id="+id
						+"&name="+name
						+"&email="+email
						+"&mobile="+mobile
						+"&update=";
					if(   $.trim(name).length>0 
						& $.trim(email).length>0 
						& $.trim(mobile).length>0) {
						$.ajax( {
							type: "POST",
							url: "http://csis.svsu.edu/~kbkovac/cis355/prog05/update.php",
							data: dataString,
							crossDomain: true,
							cache: false,
							beforeSend: function(){ $("#update").val('Connecting...');},
							success: function(data){ 
								location.href = "index.html"; 
							}
						});
					}
					return false;
				});
			});
			
		</script>
	</head>
	<body onload="retrievePage();">
	<div class="container">
	<div class="span10 offset1">
		<div class="padding">
			<div id="body"></div>        
			<div class="form-actions">
				<input type="button" id="update" class="btn btn-success" value="Update"/>
				<a class="btn" href="index.html">Back</a>
			</div>
		</div>
	</body>
</html>
